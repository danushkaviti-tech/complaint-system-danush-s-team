<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GVMC Portal - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .navbar-brand { font-weight: 600; color: #0d6efd; }
    .card { border-radius: 1rem; }
    .form-control, .form-select { border-radius: 0.5rem; }
    .btn-primary { border-radius: 0.5rem; font-weight: 500; }
    footer { font-size: 0.85rem; color: #6c757d; padding: 1rem 0; text-align: center; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">GVMC Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'complaint_create' %}">Submit Complaint</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    GVMC &copy; {{ current_year }} | All rights reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
